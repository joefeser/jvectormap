  <script type="text/javascript">
    $(function(){
      var map = $('#map1').vectorMap({
        map: 'map',
        markers: [
            {coords: [100, 100], name: 'Marker 1', style: {fill: 'yellow'}},
            {coords: [200, 200], name: 'Marker 2', style: {fill: 'yellow'}},
        ]
      });
    })

  <div id="map1" style="width: 600px; height: 600px"></div>
