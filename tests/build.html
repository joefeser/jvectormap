<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" media="all" href="../jquery.jvectormap.css"/>
  <script type="text/javascript" src="assets/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="../jquery.jvectormap.min.js"></script>
  <script type="text/javascript" src="assets/jquery-jvectormap-world-mill-en.js"></script>
  <script type="text/javascript">
    $(function(){
      $('#map').vectorMap({
        map: 'world_mill_en'
      });
    })
  </script>
</head>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>
</body>
</html>
